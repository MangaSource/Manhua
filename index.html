<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>manhuas.pro — Read Manhua & Manhwa</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="stylesheet" href="/assets/home.css" />
  <script src="https://fpyf8.com/88/tag.min.js" data-zone="168645" async data-cfasync="false"></script>
</head>
<body>
<header class="hero">
  <h1>manhuas.pro</h1>
  <p>Your place for licensed manhua/manhwa — fast, simple, mobile-friendly.</p>
</header>

<section class="cards">
  <h3>Featured Series</h3>
  <div class="grid">
    <div class="card">
      <a href="/series/virus-king/">
        <img src="/images/virus-king/cover.jpg" alt="Virus King Cover">
        <div class="meta">
          <h2>Virus King (Doomsday for All: Me, Virus Monarch)</h2>
          <p class="small">Apocalypse · Action · Evolution</p>
        </div>
      </a>
    </div>
  </div>
</section>

<section class="section">
  <h3>Latest Updates</h3>
  <div id="updates" class="updates"></div>
</section>

<footer>
  <div class="section">
    <div class="links">
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
      <a href="/dmca.html">DMCA</a>
    </div>
    <p class="small">© 2025 manhuas.pro</p>
  </div>
</footer>

<script>
(async function() {
  try {
    const res = await fetch('/data/updates.json', {cache: 'no-cache'});
    const items = await res.json();
    const root = document.getElementById('updates');
    if (!Array.isArray(items) || !items.length) {
      root.innerHTML = '<p class="small">No updates yet. Add entries to /data/updates.json</p>';
      return;
    }
    items.slice(0, 12).forEach(it => {
      const div = document.createElement('div');
      div.className = 'update';
      div.innerHTML = `
        <img src="${it.thumb || '/images/virus-king/cover.jpg'}" alt="Cover">
        <div class="info">
          <a class="title" href="${it.url}">${it.series}</a>
          <div class="sub">Chapter ${it.chapter} · ${it.date}</div>
        </div>
      `;
      root.appendChild(div);
    });
  } catch (e) {
    document.getElementById('updates').innerHTML = '<p class="small">Could not load updates.json</p>';
  }
})();
</script>
</body>
</html>
