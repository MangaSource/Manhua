<main>
  <h1>Virus King (Doomsday for All: Me, Virus Monarch) — Chapter 32</h1>
  <div id="reader"></div>
  <div class="small">Tip: append <code>?n=120</code> to the URL to set the expected page count.</div>
</main>
<footer>
  <div class="small">© 2025 manhuas.pro</div>
</footer>
<script>
(function() {{
  const params = new URLSearchParams(location.search);
  const defaultN = 300; // default max pages to try
  const N = parseInt(params.get('n')||defaultN, 10);
  const pad = n => String(n).padStart(3,'0');
  const container = document.getElementById('reader');
  for (let i=1;i<=N;i++) {{
    const img = new Image();
    img.loading = 'lazy';
    img.className = 'page-img';
    img.alt = 'Page ' + i;
    img.src = '/images/virus-king/chapter-32/' + pad(i) + '.jpg';
    img.onerror = () => img.remove(); // hide missing pages
    container.appendChild(img);
  }}
}})();
</script>

</body>
